{% extends "account/_layout.html" %}
{% load tailwind_filters %}
{% block content %}

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-semibold text-gray-800">Password Change Successful</h1>
    <p class="mt-4 text-gray-600">Your password has been successfully changed.</p>
    <p class="mt-6">
      <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline font-medium">
        Return to Login
      </a>
    </p>
  </div>
</div>
{% endblock %}
