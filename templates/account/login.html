{% extends "account/_layout.html" %}
{% load tailwind_filters %}
{% block content %}
<h2 class="sr-only">Log In</h2>
<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md p-6 bg-white border border-gray-200 rounded-xl shadow-md dark:bg-neutral-900 dark:border-neutral-700">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Log In</h1>
    </div>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form|crispy }}
      <button 
        type="submit" 
        class="w-full py-3 px-4 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900">
        Log In
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Donâ€™t have an account? 
        <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline dark:text-blue-500">
          Sign up here
        </a>
      </p>
      <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">
        <a href="{% url 'account_reset_password' %}" class="text-blue-600 hover:underline dark:text-blue-500">
          Forgot your password?
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
