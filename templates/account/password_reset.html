{% extends "account/_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h1>
      
      <p class="text-gray-600 mb-4">
        Enter your email address below, and weâ€™ll send you a link to reset your password.
      </p>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
          Send Reset Link
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Remembered your password? 
        <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </div>
  </div>
{% endblock %}
