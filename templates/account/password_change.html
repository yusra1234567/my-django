{% extends "account/_layout.html" %}
{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Change Your Password</h2>
      
      <form method="POST" action="{% url 'account_password_change' %}">
        {% csrf_token %}
        
        <div class="mt-4">
          <label for="old_password" class="block text-sm font-medium text-gray-700">Current Password</label>
          <input type="password" id="old_password" name="old_password" required class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your current password">
        </div>
        
        <div class="mt-4">
          <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" id="new_password" name="new_password" required class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your new password">
        </div>
        
        <div class="mt-4">
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Confirm your new password">
        </div>
        
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Change Password</button>
        </div>
        
        <div class="mt-4 text-center">
          <a href="{% url 'account_login' %}" class="text-sm text-blue-500 hover:underline">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
